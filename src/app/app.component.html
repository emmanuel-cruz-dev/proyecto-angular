<div class="general-styles">
  <nav class="navbar navbar-expand-lg">
    <div class="d-flex align-items-center w-100 h-100">
      <div class="name__container">
        <a class="navbar-brand" href="#">Wexler</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink=""
              [ngClass]="{ active: menuOption === 'home' }"
              (click)="onOption('home')"
              >Profesionales</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="practice-areas"
              [ngClass]="{ active: menuOption === 'practice-areas' }"
              (click)="onOption('products')"
              >Áreas de Práctica</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="content"
              [ngClass]="{ active: menuOption === 'content' }"
              (click)="onOption('contact')"
              >Contenido</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="about-us"
              [ngClass]="{ active: menuOption === 'about-us' }"
              (click)="onOption('contact')"
              >Nosotros</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="career"
              [ngClass]="{ active: menuOption === 'career' }"
              (click)="onOption('contact')"
              >Carrera</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="contact"
              [ngClass]="{ active: menuOption === 'contact' }"
              (click)="onOption('contact')"
              >Contacto</a
            >
          </li>
        </ul>
      </div>
      <div class="language__button__container">
        <button class="active">ES</button>
        <span>|</span>
        <button>EN</button>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
