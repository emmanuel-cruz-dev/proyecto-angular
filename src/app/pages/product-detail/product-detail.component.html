<div class="container item-detail__container">
  @if (loading) {
  <div class="container">
    <h1>Loading...</h1>
  </div>
  } @else {
  <div class="card" style="width: 20rem">
    <img
      src="{{ product?.image }}"
      class="card-img-top"
      alt="{{ product?.title }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product?.title }}</h5>
      <h6>{{ product?.price | currency }}</h6>
      <p class="card-text">
        {{ product?.description }}
      </p>
    </div>
  </div>
  }
</div>
