<div class="container">
  <form
    [formGroup]="contactForm"
    class="row g-3 needs-validation"
    novalidate
    (submit)="enviar($event)"
  >
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            hasErrors('email', 'required') || hasErrors('email', 'email')
        }"
      />
      @if (hasErrors('email', 'required')) {
      <p class="text-danger">This field is required.</p>
      } @if (hasErrors('email', 'email')) {
      <p class="text-danger">This field must be a valid email.</p>
      }
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Message</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="5"
        formControlName="message"
        [ngClass]="{
          'is-invalid':
            hasErrors('message', 'required') ||
            hasErrors('message', 'minlength')
        }"
      ></textarea>
      @if (hasErrors('message', 'required')) {
      <p class="text-danger">This field is required.</p>
      } @if (hasErrors('message', 'minlength')) {
      <p class="text-danger">This field must be at least 10 characters.</p>
      }
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
